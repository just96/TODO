<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="container py-5 text-center">
        <h1 class="mb-2">ðŸ“‹TODO List</h1>
        <span
          id="current-time"
          class="text-muted"
          style="font-weight: normal; font-size: 0.9em"
        ></span>
      </div>
      <div class="alert alert-warning hidden" role="alert">Write a task!</div>
      <div class="card shadow-sm w-75 mx-auto">
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              id="todo-input"
              class="form-control"
              placeholder="Write a task..."
            />
            <button id="add-btn" type="button" class="btn btn-primary">
              Add Task
            </button>
          </div>
          <div class="list-group">
            <button type="button" class="btn btn-warning btn-sm">
              Clear all
            </button>
          </div>
          <ul id="todo-list" class="list-group">
            <!-- Tasks -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
